<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

</head>
<body>
    <main>
        <div id="main-container">
            <div id="banner-container">
                <img src="/img/banner2.png" alt="Cria uma conta no instagram">
            </div>
            <!-- form -->
             <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="/img/logo_instagram.png" alt="logo insta">
                    <form id="login-form">
                        <input type="text"
                        name="username"
                        placeholder="Número de telefone, usuário ou e-mail">
                        
                        <input type="password"
                        name="password"
                        placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="div-separator">
                        <div class="line">
                            <span>Ou</span>
                        </div>
                        <div id="other-links">
                            <div id="facebook-login">
                                <img src="/img/logo_facebook.svg" alt="facebook login">
                                <span>Entrar com facebook</span>
                            </div>
                          <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                          </div>  
                        </div>
                    </div>
                    
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="/img/apple_btn.png" alt="playstore">
                    </a>
                    <a href="#">
                        <img src="/img/gplay_btn.png" alt="googleplay">
                    </a>
                </div>
             </div>
        </div>
    </main>
</body>
</html>
